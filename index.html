<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Calories Burned Prediction ðŸ”¥</h1>
        <p class="subtitle">Get insights into the calories burned during your workout!</p>
        
        <div class="form-box">
            <form action="/predict" method="post">
                <div class="input-group">
                    <label for="age"><i class="fa-solid fa-user"></i> Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <div class="input-group">
                    <label for="height"><i class="fa-solid fa-ruler-vertical"></i> Height (cm):</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height" required>
                </div>

                <div class="input-group">
                    <label for="weight"><i class="fa-solid fa-weight-scale"></i> Weight (kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
                </div>

                <div class="input-group">
                    <label for="duration"><i class="fa-solid fa-stopwatch"></i> Exercise Duration (mins):</label>
                    <input type="number" id="duration" name="duration" placeholder="Duration in minutes" required>
                </div>

                <div class="input-group">
                    <label for="heart_rate"><i class="fa-solid fa-heartbeat"></i> Heart Rate (bpm):</label>
                    <input type="number" id="heart_rate" name="heart_rate" placeholder="Heart rate in bpm" required>
                </div>

                <div class="input-group">
                    <label for="body_temp"><i class="fa-solid fa-temperature-three-quarters"></i> Body Temperature (Â°C):</label>
                    <input type="number" step="0.1" id="body_temp" name="body_temp" placeholder="Body temperature" required>
                </div>

                <div class="input-group">
                    <label for="gender"><i class="fa-solid fa-venus-mars"></i> Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <button type="submit" class="predict-btn">Predict</button>
            </form>
        </div>

        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
